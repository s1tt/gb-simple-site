<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Gb-proj</title>
  </head>
  <body class="page">
    <header class="header center">
      <img src="./img/header_logo.svg" alt="growbe_logo" class="header__logo" />
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-item-link header__nav-item-link_active">Home</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-item-link">About Us</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-item-link">Services</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-item-link"
              >Features
              <svg
                class="header__feature-arrow"
                width="8"
                height="5"
                viewBox="0 0 8 5"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 1L4 4L7 1"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-item-link">Team</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-item-link">Blog</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-item-link">Contact</a>
          </li>
          <li class="header__nav-item">
            <button class="header__nav-item-btn" type="button">Get Started</button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="welcome center">
      <section class="welcome__content">
        <div class="welcome__info">
          <h1 class="welcome__title">SEO & Digital Marketing For Your Website.</h1>
          <p class="welcome__subtitle">
            Provide all kind of seo services and help to improve seo ranking. Globally incubate
            standards.
          </p>
          <div class="welcome__buttons">
            <button class="welcome__button-start" type="button">Start Now</button>
            <button class="welcome__button-watch" type="button">
              <img src="./img/watch_ico.svg" alt="Watch Video" class="welcome__button-watch-ico" />
              Watch Video
            </button>
          </div>
        </div>
        <img src="./img/top__img.png" alt="image" class="welcome__img" />
      </section>
      <div class="welcome__logo-list">
        <img src="./img/1.svg" alt="liva_logo" class="welcome__logo-item" />
        <img src="./img/2.svg" alt="kanba_logo" class="welcome__logo-item" />
        <img src="./img/3.svg" alt="amara_logo" class="welcome__logo-item" />
        <img src="./img/4.svg" alt="avan_logo" class="welcome__logo-item" />
        <img src="./img/5.svg" alt="hexlab_logo" class="welcome__logo-item" />
        <img src="./img/6.svg" alt="kanba_logo" class="welcome__logo-item" />
      </div>
    </section>
  </body>
</html>
