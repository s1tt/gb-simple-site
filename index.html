<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Gb-proj</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/header_logo.png" alt="growbe_logo" class="header__logo" />
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-item-link header__nav-list-item-link_active">Home</a>
          </li>
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-item-link">About Us</a>
          </li>
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-item-link">Services</a>
          </li>
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-item-link"
              >Features <img src="./img/nav_arrow.svg" alt="arrow_ico" class="header__nav-arrow"
            /></a>
          </li>
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-item-link">Team</a>
          </li>
          <li class="header__nav-list-item">
            <a href="" class="header__nav-list-item-link">Blog</a>
          </li>
          <li class="header__nav-list-item">

          </li>
        </ul>
      </nav>
    </header>
    <section class="top__content">
      <section class="top__main">
        <div class="top__info">
          <h1 class="top__title">SEO & Digital Marketing For Your Website.</h1>
          <p class="top__subtitle">
            Provide all kind of seo services and help to improve seo ranking. Globally incubate
            standards.
          </p>
          <div class="top__buttons">
            <button class="top__button-start">Start Now</button>
            <button class="top__button-watch">Watch Video</button>
          </div>
        </div>
        <img src="./img/top__img.png" alt="top img" class="top__img" />
      </section>
      <div class="top__logos">
        <img src="./img/1.svg" alt="liva_logo" class="top__logo-item" />
        <img src="./img/2.svg" alt="kanba_logo" class="top__logo-item" />
        <img src="./img/3.svg" alt="amara_logo" class="top__logo-item" />
        <img src="./img/4.svg" alt="avan_logo" class="top__logo-item" />
        <img src="./img/5.svg" alt="hexlab_logo" class="top__logo-item" />
        <img src="./img/6.svg" alt="kanba_logo" class="top__logo-item" />
